
<!-- The home page template -->
<template name="home">
    {{> signupLogin}}

    {{#if currentUser}}
        <!-- If a user is logged in, show the game list and user list-->
        {{> gameList }}
        {{> userList }}
    {{/if}}
</template>

<!-- Game List - Show the current games -->
<template name="gameList">
    <div class="column">
        <h1> Games </h1>
        <ul>
            {{#each games}}
                {{> gameItem }}
            {{/each}}
        </ul>
    </div>
</template>

<!-- Game Item - Show a game against an opponent and how long ago it started -->
<template name="gameItem">
    <a href="/game/{{_id}}">Game with {{otherPlayer}}</a>
    <span>
        {{#if inProgress}}
            {{started}}
        {{/if}}
    </span>
</template>

<!-- User List - Show the list of users -->
<template name="userList">
    <div class="column">
        <h1>Users</h1>
        <p>Choose another user to start a game with them: </p>
        <ul>
            {{#each users}}
                {{> userItem }}
            {{/each}}
        </ul>
    </div>
</template>

<!-- User Item - Show a single user -->
<template name="userItem">
    <li>
        <button>{{username}}</button>
    </li>
</template>
